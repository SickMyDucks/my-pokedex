<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="upper-screen">
        <div class="middle-bar">
            <div></div>
            <div></div>
        </div>
        <div class="pokeball"></div>
        <div class="inner-pokeball">
            <div class="green-circle"></div>
        </div>
    </div>
    <div class="pokedex-base">
        <div class="upper-bar">
            <div class="parts"></div>
            <div class="parts"></div>
            <div class="parts"></div>
            <div class="parts"></div>
            <div class="parts"></div>
            <div class="parts"></div>
        </div>
        <div class="container">
            <div class="left-sidebar">
                <div class="green-lights">
                    <div></div>
                    <div></div>
                </div>
                <div class="blue-circle"></div>
            </div>
            <div class="main-screen">
                <div class="screen">
                    <div class="pokemon"></div>
                    <div class="infos">
                        <div class="name"></div>
                        <div class="attack"></div>
                        <div class="defense"></div>
                        <div class="moves">
                            <ul>
                                <li id="move0"></li>
                                <li id="move1"></li>
                                <li id="move2"></li>
                                <li id="move3"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="joystick">
        <div class="inner-joystick">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

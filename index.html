<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="pokedex">
        <div class="main">
            <div class="upper-screen">
                <div class="outter-circle"></div>
                <div class="middle-bar">
                    <div></div>
                    <div></div>
                </div>
                <div class="inner-circle">
                    <div class="green-circle"></div>
                </div>
            </div>
            <div class="bar">
                <div class="parts"></div>
                <div class="parts"></div>
                <div class="parts"></div>
                <div class="parts"></div>
                <div class="parts"></div>
                <div class="parts"></div>
            </div>
            <div class="lower-screen">
                <div class="left-side">
                    <div class="lights-container">
                        <div class="green-light"></div>
                        <div class="green-light"></div>
                    </div>
                    <div class="blue-light"></div>
                </div>
                <div class="right-side">
                    <div class="screen-border">
                        <div class="screen">
                            <div class="input">
                                <form name="search">
                                    <h1>Search in Pokedex :</h1>
                                    <h2></h2>
                                    <input type="text" name="pokemon-search" id="pokemon-search"><br>
                                </form>
                            </div>
                            <div class="pokemon"></div>
                            <div class="infos">
                                <div class="name"></div>
                                <div class="type"></div>
                                <div class="stats"></div>
                                <br>
                                <div class="attack"></div>
                                <div class="defense"></div>
                                <div class="moves">
                                    <p>Moves:</p>
                                    <ul>
                                        <li id="move0"></li>
                                        <li id="move1"></li>
                                        <li id="move2"></li>
                                        <li id="move3"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div>Cancel</div>
                        <div>Search</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="joystick">
            <div class="inner-joystick">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
